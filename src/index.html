<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/Palindrome.js" defer></script>
  </head>
  <body class="">
    <main class="">
      <section
        id="palindrome-app"
        class="flex flex-col items-center justify-evenly h-screen bg-slate-400 pt-10 pb-28 text-lg"
      >
        <h2 class="font-bold text-4xl">Palindrome</h2>
        <p class="text-center w-19/12 max-w-2xl">
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
        <p>Is your text a palindrome? <span class="text-4xl">ðŸ¤”</span></p>

        <input
          id="input"
          type="text"
          placeholder="Enter text here"
          class="text-center rounded-md p-2"
        />
        <button
          id="submit"
          class="bg-amber-500 px-4 py-2 rounded-md w-4/12 active:bg-amber-400"
        >
          Test
        </button>
        <div
          class="bg-white w-10/12 flex flex-col items-center rounded-md p-4 max-w-2xl"
        >
          <div class="flex justify-evenly w-full font-bold mb-2">
            <p id="cleaned-output" class="text-blue-600">Original</p>
            <p id="reversed-output" class="text-red-600">Flipped</p>
          </div>
          <p id="answer" class="text-green-600 font-bold">Answer: maybe :P</p>
        </div>
      </section>
    </main>
  </body>
</html>
